{% extends "template.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 align="center">Posts</h1>
    <div id="posts">
        {% for post in posts %} 
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="/posts/{{post.user.username}}">{{post.user.username}} Posts</a>
            {% if user.id == post.author %}
                <a href="/delete-post/{{post.id}}" class="btn btn-secondary btn-sm">Delete</a>
            {% endif %}
            </div>
                <div class="card-body">
                    <div class="card-text">{{post.text}}</div>
                </div>
                <div class="card-footer text-muted">{{post.date_created}}</div>
        </div>
        {% endfor %}
        <div align="center">
            <a href="/create-post"><button type="button" class="btn btn-primary btn-sm"> Create Post</button></a>
        </div>
    </div>
</div>
{% endblock %}
